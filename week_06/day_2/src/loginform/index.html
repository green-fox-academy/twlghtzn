<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="account">ACCOUNT LOGIN</p>
        <form action="/login" method="post">
            <label for="username">USERNAME</label>
            <input placeholder="type your username here" type="text" id="username">

            <label for="password">PASSWORD</label>
            <input placeholder="type your password here" type="password" id="password">

            <p id="forgot">Forgot password?<p>

            <button>Login</button>
        </form>
    </div>
</body>
</html>
