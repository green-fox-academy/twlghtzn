<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Welcome to Programmer Fox Club!</h1>
    <form th:action="@{/login}" method="post">
        <p>Please provide a name, so you can associate it to your pet!</p>
        <input id="name" name="name" type="text" required autofocus>
        <button type="submit">Log in</button>
    </form>
    <p th:if ="${warning == true}" th:style="'color: red;'">You have provided a name that has not been used before, add it as a new one!</p>
    <form th:if ="${warning == true}" th:action="@{/addfox}" method="post">
        <p>Register a new fox by giving it a name:</p>
        <input id="newFox" name="newFox" type="text" required autofocus>
        <button type="submit">Add new fox</button>
    </form>
</body>
</html>
