<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Store</title>
</head>
<body>
<ul>
    <li>
        <a th:href = "@{'/?name=' + ${name}}">Information</a>
    </li>
    <li>
        <a th:href = "@{'/nutstore/?name=' + ${name}}">Nutrition Store</a>
    </li>
    <li>
        <a th:href="@{'/trickcenter/?name=' + ${name}}">Trick Center</a>
    </li>
    <li>
        <a href="">Action History</a>
    </li>
</ul>
    <form th:action="@{'/nutstore/?name=' + ${name}}" th:method="post">
        <label for="food">Food</label>
        <select id="food" name ="food">
            <option th:each="food : ${foods}" th:text="${food.getName()}" th:selected="${fox.getFood() == food.getName()}"></option>
        </select>
        <label for="drink">Drink</label>
        <select id="drink" name ="drink">
            <option th:each="drink : ${drinks}" th:text="${drink.getName()}" th:selected = "${fox.getDrink() == drink.getName()}"></option>
        </select>
        <button type="submit">Change</button>
    </form>
</body>
</html>
